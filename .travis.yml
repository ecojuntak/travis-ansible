language: python

python:
- '2.7'

branches:
  only:
  - master

before_install:
- openssl aes-256-cbc -K $encrypted_577a66393eac_key -iv $encrypted_577a66393eac_iv -in id_rsa.enc -out ~/.ssh/id_rsa -d

install:
- pip install ansible

jobs:
  include:
  - stage: deploy-stagiong
    script: cd ansible && ansible-playbook -i inventory.staging.yml playbook.yml --private-key
      ../nci-key.pem -u $ANSIBLE_USER -s

addons:
  ssh_known_hosts:
  - 34.101.105.129

env:
  global:
    secure: 
